<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'succes'">
        crea una nueva categoria para el blog
    </p>
    <hr>

    <div class="alert alert-success col-md-5 " *ngIf="status == 'success'">
        La categoria se han guardado correctamente!!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        La categoria no se han guardado!!
    </div>

    <!-- Formulario de crear categoria -->

    <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="col-md-5">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre de la categoria no es valido
            </small>
        </div>
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid">

    </form>
    

</div>
